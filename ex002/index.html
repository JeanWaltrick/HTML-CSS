 <h1>Parágrafos e quebra de linhas</h1>  
 <hr>
 <p>Você pode escrever um paragrafo de qualquer jeito.</p> 
 <hr>
 <p>se precisar quebrar o texto, usamos a tag <br> para isso acontecer</p>
 <p>vamos adicionar simbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &cent;
    &uparrow;
 </p>
 <p> Vamos adicionar alguns emojis:
    &#x1F596;
    &#X1F913;
    <hr>



 </p>
